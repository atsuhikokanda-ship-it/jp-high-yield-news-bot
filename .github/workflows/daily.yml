name: daily-post

on:
  # 毎日 23:00 UTC = 日本時間 08:00(JST)
  schedule:
    - cron: '0 23 * * *'
  # 手動実行用ボタン
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # リポジトリ取得
      - name: Checkout
        uses: actions/checkout@v4

      # Pythonセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 依存パッケージをインストール
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ▼▼ 重複防止用キャッシュの復元 ▼▼
      - name: Restore seen cache
        id: cache-seen
        uses: actions/cache@v4
        with:
          path: data/cache
          key: seen-v1-${{ github.run_id }}
          restore-keys: |
            seen-v1-

      - name: Ensure data dirs
        run: |
          mkdir -p data/cache
          if [ ! -f data/cache/seen.json ]; then
            echo "[]" > data/cache/seen.json
          fi
      # ▲▲ ここまで重複防止まわり ▲▲

      # 高配当ユニバース作成（手動リスト版）
      - name: Build high-yield universe (>=4%)
        run: python src/high_yield.py

      # PR TIMES & @Press のRSS取得＋高配当リスト銘柄だけマッチ
      - name: Fetch RSS (PR TIMES & @Press)
        run: python src/fetch_rss.py

      # X 投稿用に要約＋コメント＋ハッシュタグを生成（1件だけ）
      - name: Summarize
        run: python src/summarize.py

      # X に投稿（該当ニュースが無ければスキップ）
      - name: Post to X (skip if none)
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python src/post_x.py
